<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title> Register Users </title>
</head>
<body>
    <header>
        <h1>Register a new User into the system</h1>
    </header>

    <main>
    <div class="capture-form">
        <h2>Please Fill Out Form.</h2>

        <div class="control">
            <label> Email: </label>
            <input id="txtEmail" type="email">
        </div>

        <div class="control">
            <label> Password: </label>
            <input id="txtPassword" type="password">
        </div>

        <div class="control">
            <label> First Name: </label>
            <input id="txtFirst" type="text">
        </div>

        <div class="control">
            <label> Last Name: </label>
            <input id="txtLast" type="text">
        </div>

        <div class="control">
            <label> Age: </label>
            <input id="txtAge" type="number">
        </div>

        <div class="control">
            <label> Address: </label>
            <input id="txtAddress" type="text">
        </div>
        
        <div class="control">
            <label> Phone Number: </label>
            <input id="txtPhone" type="tel">
        </div>

        <div class="control">
            <label> Payment: </label>
            <select id="selPayment" >
                <option disabled selected> Select One </option>
                <option> Paypal </option>
                <option> Check </option>
                <option> Cash </option>
                <option> Credits </option>
            </select>
        </div>

        <div class="control">
            <label> Color: </label>
            <input id="selColor" type="color">
        </div>

        <div class="control">
            <button id="btnSave"> Register </button>
        </div>

    </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- <script src="test.js"></script> -->
    <script src="storageManager.js"></script>
    <script src="register.js"></script>
</body>
</html>
